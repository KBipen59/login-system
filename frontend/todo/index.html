<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <header class="header">
        <nav class="nav" id="nav">
          <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
              <a class="navbar-brand" href="http://127.0.0.1:5500/frontend/" class="">
                <img class="w-25" src="../assets/logo.png" alt=""/>
              </a>
              <div class="nav-right d-flex align-items-center gap-3">
                <span class="user-email">
                  Kbipen@gmail.com 
                </span>
                <button class="log-out btn btn-primary">Log Out</button>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <section class="main-section">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-10 col-xl-12">
            <div class="card rounded-3">
              <div class="card-body p-4">
    
                <h4 class="text-center my-3 pb-3">To-Do App</h4>

                <!-- select-options -->
                <div class="options-container w-100 d-flex justify-content-between pb-3 border-bottom border-secondary-subtle mb-2">
                  <select class="status-select form-select py-2 m-2" aria-label="Default select example">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In progress</option>
                    <option value="in_review">In Review</option>
                    <option value="complete">Complete</option>
                  </select>

                  <select class="sort-select form-select py-2 m-2" aria-label="Default select example">
                    <option value="asc-createdAt">Sort By Latest</option>
                    <option value="desc-createdAt">Sort By Oldest</option>
                    <option value="asc-title">Ascending Order</option>
                    <option value="desc-title">Descending Order</option>
                  </select>
                </div>

                <!--accordion  -->
                <div class="todo-accordion__wrap">
                  <div class="todo__headings">
                    <span class="sn">S.N</span>
                    <span>To-Do Lists</span>
                    <span>Status</span>
                  </div>
                  <div class="accordion todo-lists" id="accordionPanelsStayOpenExample">
                    
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="pop-up">
      <div class="modal fade" id="addTodoModelToogle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add New To-Do</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="add-todo">
                <div class="mb-3">
                  <div class="form-floating">
                    <input type="text" class="form-control title" placeholder="Leave a comment here" id="floatingTextarea">
                    <label for="floatingTextarea">To-Do Title</label>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <textarea class="form-control desc" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Description</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary send-btn">Submit
                  <div class="spinner-border spinner-border-sm " role="status">
                    <span class="visually-hidden"></span>
                </div>
                </button>
              </form>
              <div class="message add-message">

              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary addTodo-btn" data-bs-target="#addTodoModelToogle" data-bs-toggle="modal">
        <i class="bi bi-plus-lg"></i>
        <span class="todo-tooltip">Add new todo.</span>
      </button>
    </div>

    <div class="modal fade" id="editTodoModelToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Edit Your To-Do</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="edit-form">
              <div class="mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control title" placeholder="Leave a comment here" id="floatingTextarea">
                  <label for="floatingTextarea">To-Do Title</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <textarea class="form-control desc" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Description</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <select class="form-select w-100 option-selection" id="floatingSelect" aria-label="Floating label select example">
                    <option value="pending">Pending</option>
                    <option value="in_progress">In progress</option>
                    <option value="in_review">In Review</option>
                    <option value="complete">Complete</option>
                  </select>
                  <label for="floatingSelect">Select Status</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary send-btn">Submit
                <div class="spinner-border spinner-border-sm " role="status">
                  <span class="visually-hidden"></span>
              </div>
              </button>
            </form>
            <div class="message edit-message ">

            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <footer class="py-4">
          <div class="container">
              <div class="border-top d-lg-none"></div>
              <div class="text-center py-3">

              <div class="pt-lg-4 pb-4 pb-lg-3 text-center small">
                  <p class="mb-0"><a class="d-block d-lg-inline text-muted mx-lg-1 mb-2 mb-lg-0" href="">Privacy Policy</a> <a class="d-block d-lg-inline text-muted mx-lg-1 mb-2 mb-lg-0" href="">Terms of Service</a> <a class="d-block d-lg-inline text-muted mx-lg-1 mb-2 mb-lg-0" href="">Site Map</a></p>
                  <p class="text-muted mb-0">© 2023 FreeFrontend.dev. All rights reserved.</p>
              </div>
          </div>
      </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
